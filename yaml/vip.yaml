# Proxy providers (you need to add your subscription URLs here)
proxy-providers:
  "Tag of the provider":
    type: http
    url: "YOUR_SUBSCRIPTION_URL_HERE"
    interval: 3600
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204

# Clash configuration based on ACL4SSR rules
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893

allow-lan: true
mode: rule
log-level: info

external-controller: 0.0.0.0:9090

# DNS configuration
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn

